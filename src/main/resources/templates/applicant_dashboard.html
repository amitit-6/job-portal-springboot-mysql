<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Applicant Dashboard</title>
        <link rel="stylesheet" href="/css/applicant_dashboard.css">
        <script src="/js/applicant_dashboard.js" defer></script>
    </head>
    <body>

        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">×</a>
            <a th:href="@{/applicant/applicant_dashboard}">Home</a>
            <a th:href="@{/jobs/apply_jobs}">View Available Jobs</a>
            <a th:href="@{/applications/track_status}">My Applications</a>
            <a th:href="@{/applicant/profile}">Profile</a>
            <a th:href="@{/login}">Logout</a>
        </div>

        <div class="topbar">
            <span class="menu-icon" onclick="toggleSidebar()">☰</span>
            <span class="logo">Jay<span style="color: red">Swaminarayan</span></span>
            </div>
        </div>

        <div class="main-content">
<!--            <h1>Applications</h1>-->
<!--            <div class="tabs">
                <button class="tab active">Active (0)</button>
                <button class="tab">Archived (0)</button>
            </div>-->
            <div class="message">
<!--                <p>Sorry, we don't have any active applications for you. To find a job, search for jobs at the link below.</p>-->
                <a th:href="@{/jobs/apply_jobs}"><button class="search-btn">Search jobs</button></a>
            </div>
        </div>
        
    </body>
</html>
