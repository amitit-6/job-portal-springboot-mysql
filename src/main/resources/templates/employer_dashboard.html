<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/employer_dashboard.css">
    <script src="/js/employer_dashboard.js" defer></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar d-flex flex-column">
            <h4 class="text-center py-3">Employer Panel</h4>
            <a th:href="@{/employer/employer_dashboard}">Dashboard</a>
            <a th:href="@{/employer/jobs/post}">Post New Job</a>
            <a th:href="@{/employer/jobs/view_jobs_posted}">View My Posted Jobs</a>
            <a th:href="@{/employer/profile}">Profile</a>
            <a th:href="@{/logout}">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10">
            <div class="topbar">
                <h4 class="mb-0">Employer Dashboard</h4>
                <div class="d-flex align-items-center gap-2">
                    <span th:text="'Welcome, ' + ${employer.username}"></span>
                    <img src="/uploads/profile.jpeg" class="profile-img" alt="Profile">
                </div>
            </div>

            <div class="container mt-4">
                <h5 class="mb-4">ðŸ§¾ My Posted Jobs</h5>
                <div class="row">
                    <div class="col-md-6" th:each="job : ${jobList}">
                        <div class="job-card">
                            <h5 th:text="${job.title}">Job Title</h5>
                            <a th:href="@{/employer/applicants/{jobId}(jobId=${job.id})}" class="btn btn-primary btn-sm">
                                ðŸ‘¥ View Applicants
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
