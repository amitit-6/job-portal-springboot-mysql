<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Applications</title>
    <link rel="stylesheet" href="/css/track_status.css" />
</head>
<body>
    <h2>My Applications</h2>

    <div class="applications-grid">
        <div class="app-card" th:each="app : ${applications}">
            <div class="job-title" th:text="${app.job.title}">Java Developer</div>
            <div class="company" th:text="${app.job.company}">TechNova Solutions</div>
            <div class="status-badge" th:text="${app.status}"
                 th:class="'status-badge status-' + ${app.status}">
                APPLIED
            </div>
        </div>
    </div>
</body>
</html>
