<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Post Job</title>
        <link rel="stylesheet" href="/css/post_job.css">
    </head>
    <body>
        <div class="container">
            <h2>Post a New Job</h2>

            <form th:action="@{/employer/jobs/post_job}" method="post">
                <input type="text" name="title" placeholder="Job Title" required />

                <input type="text" name="company" placeholder="Company" required />

                <input type="text" name="location" placeholder="Location (e.g. Ahmedabad)" required />

                <select name="experience" required>
                    <option value="">Select Experience Level</option>
                    <option value="Fresher">Fresher</option>
                    <option value="1+ years">1+ years</option>
                    <option value="3+ years">3+ years</option>
                    <option value="5+ years">5+ years</option>
                </select>

                <select name="jobType" required>
                    <option value="">Select Job Type</option>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Internship">Internship</option>
                    <option value="Remote">Remote</option>
                </select>

                <label for="lastDate">Last Date to Apply:</label>
                <input type="date" name="lastDate" id="lastDate" required />

                <textarea name="description" placeholder="Job Description" required></textarea>

                <button type="submit">Post Job</button>
            </form>
        </div>
    </body>
</html>
